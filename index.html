    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }
        
        :root {
            --card-ratio: 1.4142;
            --flip-speed: 0.8s;
            --main-font: "Grandiflora One", serif;
            --bg-color: #E6E7EF; /* ë°°ê²½ìƒ‰ ë³€ìˆ˜í™” */
            /* 325C40 */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available; 
            margin: 0;
            background-color: var(--bg-color);
            font-family: var(--main-font);
            overflow: hidden;
            position: relative;
        }

        html {
            height: -webkit-fill-available;
            background-color: var(--bg-color); /* ëª¨ë°”ì¼ ì—¬ë°± ìƒ‰ìƒ ë°©ì§€ */
        }

        /* --- â„ï¸ ëˆˆ ë‚´ë¦¬ëŠ” ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ --- */
        .snow-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snow-layer::before, .snow-layer::after {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            width: 100%;
            height: 200vh;
            background-image: 
                radial-gradient(4px 4px at 20% 30%, #fff, transparent),
                radial-gradient(5px 5px at 50% 10%, #fff, transparent),
                radial-gradient(3px 3px at 80% 40%, #fff, transparent),
                radial-gradient(6px 6px at 10% 70%, #fff, transparent),
                radial-gradient(4px 4px at 30% 90%, #fff, transparent),
                radial-gradient(5px 5px at 70% 85%, #fff, transparent),
                radial-gradient(3px 3px at 90% 60%, #fff, transparent);
            background-size: 300px 300px;
            animation: snow-fall 12s linear infinite;
        }

        .snow-layer::after {
            background-size: 500px 500px;
            animation-duration: 20s;
            opacity: 0.6;
            filter: blur(1px);
        }

        @keyframes snow-fall {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        /* --- ì¹´ë“œ ë° ë©”ì‹œì§€ ì˜ì—­ --- */
        #flip-toggle {
            display: none;
        }

        .postcard {
            position: relative;
            z-index: 10;
            width: 97vw;
            height: calc(97vw / var(--card-ratio));
            max-height: 55vh; 
            max-width: calc(55vh * var(--card-ratio));
            perspective: 1500px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media screen and (orientation: landscape) {
            .postcard {
                height: 60vh !important; 
                width: calc(60vh * var(--card-ratio)) !important;
                max-width: 80vw;
            }
            .message-container {
                margin-top: 10px !important;
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform var(--flip-speed) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-radius: 5px;
        }

        #flip-toggle:checked + .postcard .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .message-container {
            position: relative;
            z-index: 10;
            margin-top: 30px;
            text-align: center;
            padding: 0 20px;
            word-break: keep-all;
        }

        .message-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>
